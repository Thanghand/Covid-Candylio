<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <div>
        <form style="align-content: center;" id="form-covid">
            <p>FirstName</p>
            <input type="text" name="fname" id="fname"/>
            <p>Last Name</p>
            <input type="text" name="lname" id="lname"/>
            <p>Company</p>
            <input type="text" name="company" id="company" />
            <p>Business Email</p>
            <input type="text" name="email" id="email"/>
            <br />
            <br />
            <button type="submit" value="Submit">Submit</button>
        </form>
    </div>
    <script>
        $("#form-covid").submit(function (event) {
            const success = () => {
                alert("Thank for your submitting");
            }
            console.log("test", document.getElementById("company"))
            $.ajax({
                type: "POST",
                url: "http://localhost:3000",
                data: {
                    firstName: document.getElementById('fname'),
                    lastName: new FormData(document.getElementById('lname')),
                    company: new FormData(document.getElementById('company')),
                    businessEmail: new FormData(document.getElementById('email'))
                },
                success: success
            });
            event.preventDefault();
        });

    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <div>
        <form style="align-content: center;" id="form-covid">
            <p>FirstName</p>
            <input type="text" />
            <p>Last Name</p>
            <input type="text" />
            <p>Company</p>
            <input type="text" />
            <p>Business Email</p>
            <input type="text" />
            <br />
            <br />
            <button type="submit" value="Submit">Submit</button>
        </form>
    </div>
    <script>
        $("#form-covid").submit(function (event) {
            const success = () => {
                alert("Thank for your submitting");
            }
            $.ajax({
                type: "POST",
                url: "http://localhost:3000",
                data: {
                    firstName: 'David',
                    lastName: 'Le',
                    company: 'Candylio',
                    businessEmail: 'david.le@candylio.com'
                },
                success: success
            });
            event.preventDefault();
        });
    </script>
</body>

</html>

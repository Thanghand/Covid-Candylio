<!DOCTYPE html>
<html>

<head>
    <title>Candylio Covid-19</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <div>
        <form style="align-content: center;" id="form-covid">
            <p>FirstName</p>
            <input type="text" name="FirstName" />
            <p>Last Name</p>
            <input type="text" name="LastName" />
            <p>Company</p>
            <input type="text" name="Company" />
            <p>Business Email</p>
            <input type="text" name="BusinessEmail" />
            <br />
            <br />
            <button type="submit" value="Submit">Submit</button>
        </form>
    </div>
    <script>
        $("#form-covid").submit(function (event) {
            const success = (success) => {
                alert("Thank for your submitting");
            }
            const error = (error) => {
                console.log('Error: ', error);
                alert("Sorry you are missing some fields");
            }
            console.log('Event: ',);
            const body = {
                firstName: $('#form-covid').find('input[name="FirstName"]').val(),
                lastName: $('#form-covid').find('input[name="LastName"]').val(),
                company: $('#form-covid').find('input[name="Company"]').val(),
                businessEmail: $('#form-covid').find('input[name="BusinessEmail"]').val()
            }
            $.ajax({
                type: "POST",
                url: "http://18.191.244.238/api/customers",
                data: body,
                success: success,
                error: error
            });
            event.preventDefault();
        });
    </script>
</body>

</html>
